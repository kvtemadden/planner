<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <p class="hour col-2">9am</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="9am"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">10am</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="10am"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">11am</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="11am"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">12pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="12pm"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">1pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="1pm"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">2pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="2pm"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">3pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="3pm"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">4pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="4pm"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">5pm</p>
        <input class="description col-8"></input>
        <button class="saveBtn col-2" value="5pm"><i class="far fa-save"></i></button>
      </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Develop/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
